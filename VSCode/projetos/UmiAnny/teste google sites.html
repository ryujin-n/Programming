<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UmiAnny - Artist Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Fredoka', sans-serif;
        }
    </style>
</head>
<body>
    <div style="position:relative;
                height: 95vh;
                width:95vw;
                background-color:#201529b7;
                border-radius:10px;
                margin: auto;
                overflow: hidden;">
        
        <div style="margin-left: 30px; position:relative; height:100%; top:2rem;">
            <!-- Text Content -->
            <span style="position:absolute;
                        margin:25px;
                        color:#FFD383;
                        font-size:40pt;
                        font-family:Fredoka;">
                UmiAnny
            </span>
    
            <span style="position:absolute;
                        top:4rem;
                        margin:25px;
                        color:white;
                        font-size:15pt;
                        font-family:Fredoka;">
                Anny Gabrielli | She/Her
            </span>
    
            <span style="position:absolute;
                        top:5.5rem;
                        margin:25px;
                        color:#FFD383;
                        font-size:12pt;
                        font-family:Fredoka;">
                Freelancer Illustrator - Concept Artist - Graphic Designer - Streamer
            </span>
    
            <span style="position:absolute;
                        top:7.3rem;
                        margin:25px;
                        color:#FFD383;
                        font-size:20pt;
                        font-family:Fredoka;">
                Commissions Status: OPEN (0/5)
            </span>
    
            <!-- Buttons -->
            <div style="position:absolute;padding:25px;
            display: flex; flex-direction: column; gap: 20px; top:13rem;">
    
            <!-- Botão 1 - Portfólio -->
            <a href="#" style="text-decoration:none;">
                <div style="height: 60px; width: 300px; background-color: #FFD383;
                            border-radius: 10px; display: flex; align-items: center;
                            justify-content: space-between; padding: 0 15px;
                            transition: transform 0.2s; cursor: pointer;">
                    <span style="color:#33273d; font-size:20pt; font-family:Fredoka;">
                        Portfólio
                    </span>
                    <i class="fa-brands fa-artstation" style="color:#33273d; font-size:20pt"></i>
                </div>
            </a>
            
            <!-- Botão 2 - Commissions -->
            <a href="#" style="text-decoration:none;">
                <div style="height: 60px; width: 300px; background-color: #FFD383;
                            border-radius: 10px; display: flex; align-items: center;
                            justify-content: space-between; padding: 0 15px;
                            transition: transform 0.2s; cursor: pointer;">
                    <span style="color:#33273d; font-size:20pt; font-family:Fredoka;">
                        Commissions
                    </span>
                    <i class="fa-solid fa-paintbrush" style="color:#33273d; font-size:20pt"></i>
                </div>
            </a>
            
            <!-- Botão 3 - Queue -->
            <a href="#" style="text-decoration:none;">
                <div style="height: 60px; width: 300px; background-color: #FFD383;
                            border-radius: 10px; display: flex; align-items: center;
                            justify-content: space-between; padding: 0 15px;
                            transition: transform 0.2s; cursor: pointer;">
                    <span style="color:#33273d; font-size:20pt; font-family:Fredoka;">
                        Queue
                    </span>
                    <i class="fa-brands fa-trello" style="color:#33273d; font-size:20pt"></i>
                </div>
            </a>
        </div>

        <img src="https://i.postimg.cc/59zVrphg/blee.png"
        style="position: absolute;
                bottom:2rem;
                right: 1rem;
                height: auto;
                width: 29rem;" 
        alt="UmiAnny artwork">
    </div>

    <script src="https://kit.fontawesome.com/9d5d0bd5f5.js" crossorigin="anonymous"></script>
</body>
</html>
