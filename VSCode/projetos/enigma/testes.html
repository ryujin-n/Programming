<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.cdnfonts.com/css/jmh-typewriter-dry" rel="stylesheet">

</head>
<body>
  <style>
    body{
      background-color: rgb(49, 51, 61);
    }

      #card{
      height: 45rem;
      width: 23rem;
      perspective: 1000px;
      border-radius: 15px;
    
  }

  .flip-card {
    position: relative;
    width: 23rem;
    height: 45rem;
    border-radius: 10px;
    perspective: 1000px; 
    
}

.flip-card-inner {
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
    transition: transform 1s ease;
    border-radius: 30px;
}

.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden; 
    border-radius: 24px;
}

.flip-card-back {
    background-color: white;
    transform: rotateY(180deg); 
}

.flip-card-inner.rotated {
    transform: rotateY(180deg); 
}

.flip-card-front img, .flip-card-back img {
    width: 100%;
    height: 100%;
    object-fit: cover; 
}

.flip{
  transform: rotateY(180deg); 
}

.oops {
    width: 100%;
    height: 100%; 
    outline: none;
}

  </style>

    <div class="flip-card"id="card">
      <div class="flip-card-inner">
          <div class="flip-card-front">
              <img src="src/ENIGMA - TAROT/BACK CARD 2.png" class="oops">
          </div>
          <div class="flip-card-back">
              <img src="src/ENIGMA - TAROT/THE TOWER.png" class="oops">
          </div>
      </div>
    </div>

  <script>
    document.getElementById("card").addEventListener("click", () => {
      document.getElementById("card").classList.add("flip");
    });
  </script>
</body>
</html>
