<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando com JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <form action="" class="form-control" onsubmit="return false;">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Teste com botão</h2>
                    <br>
                    <br>
                    <input type="text" class="form-control">
                    <br>
                    <button onblur="mensagem1()" class="btn btn-success">Botão 1</button>
                    <button onclick="mensagem2()" class="btn btn-success">Botão 2</button>
                </div>
            </div>
        </form>

        <br>
        <br>

        <div class="row">
            <form action="" class="form-control" onsubmit="return false;">
                <div class="col-sm-12">
                    <h2>Nome</h2>
                    <br>
                    <input type="text" class="form-control" id="nome">
                    <br>
                    <button onclick="dados()" class="btn btn-success">OK</button>
                    <br>
                    <br>
                    <p id="res">resultado</p>
                </div>
            </form>
        </div>

        <br>
        <br>

       
    </div>

    <script src="js/bootstrap.js"></script>

    <script>
        function mensagem1() {
            alert("Você Saiu do foco")
        }
        function mensagem2() {
            alert("Você clicou")
        }

        function dados() {

            let caixa = document.getElementById("nome");
            let res = document.getElementById("res");
            
            res.innerHTML = caixa.value;
        }
    </script>
</body>
</html>
