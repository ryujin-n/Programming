<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Este é um parágrafo de texto. <br>
        Aqui está uma quebra de linha utilizando o &lt;br&gt; <br> 
        <!-- Less Than / Greater Than -->
    </p>
    <p>
        agora a gente vai colocar simbolos especiais como  <br>
        &yen; &euro; &cent; &copy; &reg; <br>
        &lt; &gt; &amp; &quot; &apos; <br>

        e tambem emojis como <br>
        😄 😃 😀 😊 😁 <br>
    </p>
</body>
</html>
