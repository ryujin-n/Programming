    <script>
        (function () {
            "use strict";

            var carousels = function () {
                $(".owl-carousel1").owlCarousel({
                    items: 1,
                    center: true,
                    loop:true,
                    margin: 30,
                    autoplay:true,
                    autoplayTimeout:4000,
                    responsive: {
                        0: {
                            items: 3,
                            nav: true
                        },
                        680: {
                            items: 3,
                            nav: false,
                            loop: false
                        },
                        1000: {
                            items: 3,
                            nav: true
                        }
                    }
                });
            };

            (function ($) {
                carousels();
            })(jQuery);
        })();
