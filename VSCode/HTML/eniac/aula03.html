<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
    
        form {
            margin-top: 50px;
        }
        
        fieldset {
            width: 350px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        
        legend {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        #error {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 4px;
            display: none;
        }
        
        .test {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        
        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #e6ffe6;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulário de Cadastro</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="1" max="120" required>
            
            <input type="submit" value="Cadastrar">
            <div id="error"></div>
            <div id="success" class="success-message"></div>
        </fieldset>
    </form>

    <fieldset style="margin-top: 30px;">
        <legend>Resultado</legend>
        <input class="test" id="n1" type="text" placeholder="Nome" disabled>
        <input class="test" id="n2" type="text" placeholder="Email" disabled>
        <input class="test" id="n3" type="text" placeholder="Idade" disabled>
    </fieldset>

    <script>
        const form = document.querySelector('form');
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const idadeInput = document.getElementById('idade');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const n1 = document.getElementById('n1');
        const n2 = document.getElementById('n2');
        const n3 = document.getElementById('n3');

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            errorDiv.textContent = '';

            if (nomeInput.value.trim() === '') {
                errorDiv.textContent = 'O campo Nome é obrigatório.';
                errorDiv.style.display = 'block';
                nomeInput.focus();
                return;
            }

            if (emailInput.value.trim() === '') {
                errorDiv.textContent = 'O campo Email é obrigatório.';
                errorDiv.style.display = 'block';
                emailInput.focus();
                return;
            }

            if (!isValidEmail(emailInput.value.trim())) {
                errorDiv.textContent = 'Por favor, insira um email válido.';
                errorDiv.style.display = 'block';
                emailInput.focus();
                return;
            }

            if (idadeInput.value.trim() === '') {
                errorDiv.textContent = 'O campo Idade é obrigatório.';
                errorDiv.style.display = 'block';
                idadeInput.focus();
                return;
            }

            const age = parseInt(idadeInput.value);
            if (age < 1 || age > 120) {
                errorDiv.textContent = 'Por favor, insira uma idade válida (entre 1 e 120).';
                errorDiv.style.display = 'block';
                idadeInput.focus();
                return;
            }

            n1.value = nomeInput.value;
            n2.value = emailInput.value;
            n3.value = idadeInput.value + ' anos';
            
            successDiv.textContent = 'Formulário enviado com sucesso!';
            successDiv.style.display = 'block';
            form.reset();
        });
    </script>
</body>
</html>
